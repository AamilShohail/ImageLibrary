<div class="container">
    <div class="row">
        <div class="col s8 offset-2">
            <div class="card-panel teal lighten-2">
                <h4 class="center white-text">Image Library</h4>
            </div>
            <form #imageForm='ngForm' (ngSubmit)='Onsubmit(Caption,Image)'>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="Caption" #Caption ngModel id="Caption" required>
                        <label for="Caption">Caption</label>
                    </div>
                </div>
                <img [src]='imageURL' style="width: 250px; height: 200px;">
                <input class="btn-large btn-submit" placeholder="Insert Image" type="file" #Image accept="image/*" (change)='handleFileInput($event.target.files)'>
                <button class="btn-large btn-submit" type="submit" [disabled]="Image.value==='' || imageForm.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
